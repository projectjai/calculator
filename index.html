<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            height: 100vh;
            background-color: aqua;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .calculator {
            background-color: grey;
            padding: 20px;
            border-radius: 10px;
        }
        .calculator form input {
            border: 0;
            outline: 0;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1), 5px 5px 15px rgba(0, 0, 0, 0.2);
            background: transparent;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
        }
        form .jaya {
            display: flex;
            justify-content: flex-end;
            margin: 20px 0;
        }
        form .jaya input {
            text-align: right;
            flex: 1;
            font-size: 45px;
            box-shadow: none;
        }
        form input.eq {
            height: 68px;
            width: 57px;
            background-color: lawngreen;
        }
        form input#AC {
            background-color: darkred;
        }
        form input.op {
            color: rgb(10, 172, 200);
        }
        #but {
            border-radius: 2rem;
            color: rgb(212, 96, 119);
            text-align: center;
            background-color: rgb(59, 225, 9);
        }
        .name {
            text-align: center;
            background-color: aqua;
        }
        #name {
            margin: 2rem;
            color: greenyellow;
            display: inline;
            background-color: rgb(198, 21, 15);
            border-radius: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="calculator">
            
            <form name="calc">
                
                
                <div class="jaya">
                    <input type="text" id="list" name="display" readonly>
                </div>
                <div>
                    <input type="button" id="ad" class="op" value="+">
                    <input type="button" id="ne" class="op" value="-">
                    <input type="button" id="am" class="op" value="*">
                    <input type="button" id="li" class="op" value="/">
                    
                </div>
                <div>
                    <input type="button" id="a7" value="7">
                    <input type="button" id="a8" value="8">
                    <input type="button" id="a9" value="9">
                    <input type="button" id="AC" value="AC">
                </div>
                <div>
                    <input type="button" id="a4" value="4">
                    <input type="button" id="a5" value="5">
                    <input type="button" id="a6" value="6">
                    <input type="button" id="DE" value="DE">
                </div>
                <div>
                    <input type="button" id="a1" value="1">
                    <input type="button" id="a2" value="2">
                    <input type="button" id="a3" value="3">
                    <input type="button" id="eq" class="eq" value="=">
                </div>
                <div>
                    <input type="button" id="ze" value="00">
                    <input type="button" id="ze1" value="0">
                    <input type="button" id="dot" value=".">
                    <input type="button" id="but" value="color">
                </div>
            </form>
        </div>
    </div>

    <script>
        const list = document.querySelector("#list");
        const calculator = document.querySelector(".calculator");
        const but = document.querySelector("#but");

        // Function to handle number buttons
        function handleNumberClick(number) {
            list.value += number;
        }

        // Function to handle operation buttons
        function handleOperationClick(operation) {
            list.value += operation;
        }

        // Add event listeners to number buttons
        for (let i = 1; i <= 9; i++) {
            const button = document.querySelector(`#a${i}`);
            button.addEventListener("click", () => {
                handleNumberClick(i);
            });
        }

        // Add event listener to zero button
        document.querySelector("#ze1").addEventListener("click", () => {
            handleNumberClick("0");
        });

        // Add event listener to double zero button
        document.querySelector("#ze").addEventListener("click", () => {
            handleNumberClick("00");
        });

        // Add event listener to dot button
        document.querySelector("#dot").addEventListener("click", () => {
            list.value += ".";
        });

        // Add event listener to '-' operation button
        document.querySelector("#ne").addEventListener("click", () => {
            handleOperationClick("-");
        });

        // Add event listener to '+' operation button
        document.querySelector("#ad").addEventListener("click", () => {
            handleOperationClick("+");
        });

        // Add event listener to '*' operation button
        document.querySelector("#am").addEventListener("click", () => {
            handleOperationClick("*");
        });

        // Add event listener to '/' operation button
        document.querySelector("#li").addEventListener("click", () => {
            handleOperationClick("/");
        });

        // Add event listener to '=' button
        document.querySelector("#eq").addEventListener("click", () => {
            list.value = eval(list.value);
        });

        // Add event listener to 'AC' button
        document.querySelector("#AC").addEventListener("click", () => {
            list.value = "";
        });

        // Add event listener to 'DE' button
        document.querySelector("#DE").addEventListener("click", () => {
            let currentValue = list.value;
            if (currentValue.length > 0) {
                list.value = currentValue.substring(0, currentValue.length - 1);
            }
        });

        let color = "red";
        but.addEventListener("click", () => {
            if (color === "red") {
                color = "green";
                calculator.style.backgroundColor = "red";
            } else {
                color = "red";
                calculator.style.background = "black";
            }
            console.log(color);
        });
    </script>
</body>
</html>
